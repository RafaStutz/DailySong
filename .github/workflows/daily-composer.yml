name: "Daily Jazz Piano Composer"

on:
  schedule:
    - cron: '05 03 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date of generation (YYYY-MM-DD)'
        required: false
        default: ''

env:
  GEN_DATE: ${{ github.event.inputs.date != '' && github.event.inputs.date || '' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache uv environment
        uses: actions/cache@v3
        with:
          path: ~/.uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          check-latest: false
          token: ${{ secrets.GITHUB_TOKEN }}
          update-environment: true
          allow-prereleases: false

      - name: Setup uv environment
        run: |
          python -m uv create .
  
      - name: Install dependencies
        run: |
          uv install

      - name: Generate daily song
        run: |
          if [[ -z "$GEN_DATE" ]]; then
            export GEN_DATE=$(date +'%Y-%m-%d')
            echo "GEN_DATE=$GEN_DATE" >> $GITHUB_ENV
          fi
          uv run python scripts/generate_song.py --date "$GEN_DATE"
  
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add music/song_${GEN_DATE}_*.mid state.json
          git commit -m "Daily Jazz Piano â€” ${GEN_DATE}" || echo "Nothing to commit"
          git push origin main
        env:
          GEN_DATE: ${{ env.GEN_DATE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}